<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style2.css')}}">
    <title>Data </title>
</head>
<body>
  <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SentimentApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="{{ url_for('homepage') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_analysis') }}">Analysis</a>
                    </li>
                     <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('view_data') }}">Data</a>
                    </li>
                </ul>
            </div>
        </nav>
      {% block content %}
      {% endblock %}


   <div class="jumbotron">
        <h2>Data History Table </h2>
       <table class="table table-bordered" >
              <thead class="thead-dark">
                <tr class="d-flex">
                  <th class="col-sm-3">Entered Texts</th>
                  <th class="col-sm-2">Sentiment</th>
                    <th class="col-sm-2">Emotion</th>
                </tr>
              </thead>
             <tbody>
            {% for rows in rows %}
                <tr class="d-flex">
                  <td class="col-sm-3">{{rows["text"] }}</td>
                   <td class="col-sm-2">{{ rows["sentiment"] }}</td>
                    <td class="col-sm-2">{{ rows["emotion"] }}</td>
                </tr>
            {% endfor %}
            </tbody>
       </table>

    </div>

        </div>
    </div>

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
